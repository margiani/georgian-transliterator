<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgian Text Transliterator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Georgian Text Transliterator</h1>

        <!-- Flex container for side-by-side text areas -->
        <div class="text-area-container">
            <div class="text-box">
                <label for="sourceText">Georgian Text:</label>
                <textarea id="sourceText" placeholder="Enter Georgian text here"></textarea>
            </div>
            <div class="text-box">
                <label for="resultText">Transliteration:</label>
                <textarea id="resultText" placeholder="The result will appear here" readonly></textarea>
            </div>
        </div>

        <button id="copyButton" onclick="copyText()">Copy Transliteration</button>
        <button id="helpButton" class="toolbar-button" title="Help">
            Help
        </button>
    </div>

    <script src="t.js"></script>

    <!-- Help modal dialog -->
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Georgian Characters and Their Replacements</h2>
